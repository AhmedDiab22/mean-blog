<div class="container">
  <h1 class="page-header">
    Blog
  </h1>
  <hr>
  <br>
  <br>

  <form (ngSubmit)="updateBlog()" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" [disabled]="proccessing" name="title" id="" class="form-control" autocomplete="off"
      [(ngModel)]="blog.title" placeholder="Blog Title">
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <input type="text" [disabled]="proccessing" name="body" id="" class="form-control" autocomplete="off"
      [(ngModel)]="blog.body" placeholder="Blog Body">
  </div>

  <a [routerLink]="['/delete-blog/' , blog._id]"><button type="button" class="btn btn-danger"
      [disabled]="proccessing">Delete</button></a>&nbsp;
  <button [disabled]="proccessing" type="button" class="btn btn-info" (click)="goBack()">Go Back</button>&nbsp;
  <button [disabled]="proccessing" type="submit" class="btn btn-primary">Save Changes</button>
</form>
</div>
